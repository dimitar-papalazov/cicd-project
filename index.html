<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CI/CD Project</title>
  <style>
    body {
      width: 90vw;
      height: 90vh;
    }

    #main {
      border: 4px solid chocolate;
      width: 256px;
      height: 128px;
      margin: 0 auto;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="main">
    <h1 id="time"></h1>
    <h2 id="date"></h2>
  </div>
  <script>
    const timeEl = document.getElementById('time')
    const dateEl = document.getElementById('date')

    setInterval(() => {
      const date = new Date()
      timeEl.innerHTML = date.toLocaleTimeString('en-GB')
      dateEl.innerHTML = date.toLocaleDateString('en-GB')
    }, 1000);
  </script>
</body>

</html>
